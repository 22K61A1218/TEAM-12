<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="white"><center>  
    <br> 
    <img src="https://www.sasi.ac.in/wp-content/uploads/2022/11/SASI-LOGO-960x188-1-800x157.png"> 
    <br>  
    <form>  
      

           
      <label> Firstname </label> <input type="text" name="firstname" size="15"/> <br> <br>  
        
      <label> Middlename: </label> <input type="text" name="middlename" size="15"/> <br> <br>  
             
      <label> Lastname: </label><input type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Branch :  
    </label>   
    <select>  
    <option value="Branch">Branch</option>  
    <option value="CSE">CSE</option>  
    <option value="IT">IT</option>  
    <option value="EEE">EEE</option>  
    <option value="ECE">ECE</option>  
    <option value="MECH">MECH</option>  
    <option value="CIVIL">CIVIL</option>  
    <option value="ECT">ECT</option>
    <option value="CSM">CSM</option>
    <option value="CST">CST</option>
    <option value="IOT">IOT</option>
    </select>  
    
    <br>  
    <br>  
    <label>   
    Year:  
    </label><br>  
    <input type="radio" name="1"/>1<br>  
    <input type="radio" name="2"/>2<br>  
    <input type="radio" name="3"/>3<br>  
    <input type="radio" name="4"/>4<br>
    <br>  
    <br>  
    
    <br>  
    <br>  
    <label>   
    Sem:  
    </label><br>  
    <input type="radio" name="1"/>1<br>  
    <input type="radio" name="2"/>2<br>  
    <br>  
    <br>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body></center>  
    </html>
